<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

      body{
        background-color: #EEEEEE;
      }
  
      @media (max-width: 600px) {
        #chart{
          width: 100%;
        }

        .card-body {
          padding: 0rem !important;
        }
        .card{
          width:95%;
        }
      } 
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="card mt-4 shadow rounded">
          <div class="card-body">
            <h5 class="card-title">Heart sim</h5>
            <div id="chart"></div>
          </div>

          <div class="card-footer bg-transparent">
            <div class="mt-2 mb-2">
         

              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-warning transform" data-type="Auto" >
                  <input type="radio"  autocomplete="off" checked> Auto
                </label>
                <label class="btn btn-light transform" data-type="Fast">
                  <input type="radio"  autocomplete="off"> Fast
                </label>
                <label class="btn btn-dark transform" data-type="Dead">
                  <input type="radio" autocomplete="off"> Dead
                </label>
              </div>

              <button id="play" type="button" class="btn btn-primary ml-3 play">Play <img src="https://img.icons8.com/material-rounded/24/000000/play.png"/></button>  
              <button id="stop" type="button" class="btn btn-primary ml-1 stop"> <img src="https://img.icons8.com/material/24/000000/stop--v1.png"/></button>   


            </div>
          </div>

        </div>
      </div>
    </div>
    <script>

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   
    <script src="main.js"></script>
    <script>

      //Play stop
      $('#play').on('click', function(e){
        manage_pay(e.currentTarget);
      })

      //Trasformation click
      $('.transform').on('click', function () {
        let type =$(this).data('type');
        window.global.AltCellBtn = type;
      })

      $('#stop').on('click', function(){
        window.global.stop = true;
        manage_pay($('#play'));
      })

      function manage_pay(e){
        window.global.play = (!window.global.play); 
        if($(e).hasClass('pause'))
        {
          $(e).html('Play <img src="https://img.icons8.com/material-rounded/24/000000/play.png"/>')
          $(e).toggleClass('pause')
        }
        else
        {
          $(e).html('Pause <img src="https://img.icons8.com/material-rounded/24/000000/pause.png"/>')
          $(e).toggleClass('pause')
        }
      }
    </script>
  </body>
</html>
